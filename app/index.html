<!DOCTYPE html>
<html>

<head>
    <title>Great Books</title>
    <meta charset="utf-8" />
    <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
    <link href="css/fa43.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="cordova.js"></script>
    <script src="kendo/js/jquery.min.js"></script>  
	<!-- <script src="kendo/js/jquery-2.2.1.min.js"></script> -->
    <script src="kendo/js/kendo.mobile.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/details.js"></script>
    <script src="js/favorites.js"></script>
</head>

<body>
	
    <!-- define the main listview div for the landing page -->
		<div data-role="view" data-title="Main" >
				<div data-role="listview" data-title="About" id="about" data-source="About.data" data-template="about-template" data-transition="fade"></div>
		</div>

		<script type="text/x-kendo-template" data-source="About.data" id="about-template">
				<div class="aboutImage"><img src="#: image_url #" />
				</div>
				<div class="aboutTitle">#: name #</div>
				<div class="aboutInfo">#: info #</div>
		</script>
	
    <!-- define the main layout  --------------------------------------- -->
    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div data-role="navbar">
                <a href="#app-drawer" data-rel="drawer" data-role="button" data-align="left" data-icon="more">
                </a>
                <span data-role="view-title"></span>
                <a href="views/settings.html" data-role="button" data-align="right" data-icon="settings"></a>
            </div>
        </div>
    </div>
	
    <!-- define the drawer --------------------------------------------- -->
    <div data-role="drawer" id="app-drawer">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">Menu</span>
            </div>
        </div>
        <ul data-role="listview">
            <li><a href="#index" data-icon="home">Home</a>
            </li>
            <li><a href="#login" data-rel="modalview" data-icon="home">Login</a>
            </li>
            <li><a href="views/login.html" data-icon="home">Login2</a>
            </li>
            <li><a href="views/profiles.html" data-icon="favorites">Profiles</a>
            </li>
            <!-- <li><a href="javascript:void(0);" onclick="window.open('http://pharmacydemo.com/demo/patient/settings','_blank')" data-icon="account">Account</a>
            </li> -->
            <li><a href="views/favorites.html" data-icon="favorites">Favorites</a>
            </li>
            <li><a href="views/about.html" data-icon="globe">About</a>
            </li>
        </ul>
    </div>
    <!-- -------------------------------------------------------------- -->
    <div data-role="layout" data-id="back-layout">
        <div data-role="header">
            <div data-role="navbar">
                <a data-click="Books.back" data-role="button" data-align="left">
                    < </a>
                        <span data-role="view-title"></span>
            </div>
        </div>
    </div>
        

</body>
    
<div data-role="modalview" id="login" style="width: 90%" data-model="loginView">
    <div data-role="header">
        <div data-role="navbar">
            <span>Login</span>
        </div>
    </div>
    <ul data-role="listview" data-style="inset">
        <li>
            <label>
                UserId
                <input type="text" data-bind="value: userid">
            </label>
        </li>
        <li>
            <label>
                Password
                <input type="password" data-bind="value: userpwd">
            </label>
        </li>
    </ul>
    <button data-bind="click: login" class="add-button" data-role="button">Login</button>
    <button data-bind="click: close" class="close-button" data-role="button">Close</button>
</div>

</html>
